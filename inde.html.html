<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.6.0/tinycolor.min.js" integrity="sha512-AvCfbOQzCVi2ctVWF4m89jLwTn/zVPJuS7rhiKyY3zqyCdbPqtvNa0I628GJqPytbowfFjkAGOpq85E5kQc40Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olivia's Color Flipper</title>
</head>
<body>
    <section class="flipper">
    <div class="container">
        <div class="header">
            <h1>
                Color Flipper
            </h1>
        </div>
        <div class="content">
            <button id="green" onclick="setColor('green')">Green</button>
           <button id="red" onclick="setColor('red')">Red</button>
           <button id="blue" onclick="setColor('blue')">Blue</button>
           <button id="white" onclick="setColor('white')">White</button>
           <button id="black" onclick="setColor('black')">Black</button>
           <button id="random" onclick="randomColor()">Random</button>
        </div>
    </div>
    </section>
    <section class="palette">
        <div class="container">
            <div class="header">
                <h1>
                    Color Palette
                </h1>
            </div>
            <div class="content">
                <div>
                    <label for="input">Select Color: </label>
                    <input type ="color"  id="input" name=""color>
                </div>
                <div class="color" id="color2">

                </div>
                <div class="color" id="color3">

                </div>

            </div>
        </div>
    </section>
<script src ="index.js"></script>
</body>
</html>
